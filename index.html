<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculator.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="screen"><span>0</span></div>
        <div class="numpad">
            <div class="operators">
                <div class="row">
                    <button>AC</button>
                    <button>C</button>
                    <button>+/-</button>
                    <button>%</button>
                </div>
                <div class="row">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>
            <div class="numbers">
                <div class="row">
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                </div>
                <div class="row">
                    <button>8</button>
                    <button>9</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
